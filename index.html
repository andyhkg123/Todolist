<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="Task">
          <div
            style="
              width: auto;
              height: auto;
              border-radius: 10px;
              background: hsla(138, 91%, 57%, 0.702);
              color: red;
              font-weight: bolder;
              font-style: oblique;
              font-size: 1.5em;
            "
          >
            Task
          </div>
          <input
            type="input"
            id="taskbtn"
            name="taskName"
            value=""
            placeholder="input your task"
          />
        </div>

        <div class="priority">
          <div
            style="
              border-radius: 15px;
              background: hsla(185, 72%, 57%, 0.702);
              color: red;
              font-weight: bolder;
              font-style: oblique;
              font-size: 1.5em;
            "
          >
            priority
          </div>
          <div id="PrioritySection">
            <select id="prioritySelection" name="priorityName">
              <option value="">--Please choose an option--</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
        </div>

        <div class="addtask">
          <div id="add">
            <input type="button" id="addbtn" value="add" />
          </div>
          <div id="clear">
            <input type="button" id="clrbtn" value="clear" />
          </div>
        </div>
      </div>

      <div class="topup_function">
        <div class="right">
          <!-- <div class="hoist">
            <div class="blank">
              <div class="Task_content"></div>
              <div class="Task_priority">Medium</div>
            </div>
            <div class="function">
              <div class="checking">
                <div class="checkboxmessage">Done</div>
                <input type="checkbox" class="todocheckbox" />
              </div>
              <div class="Task_edit">Edit</div>
              <div class="Task_del">Del</div>
            </div>
          </div> -->
        </div>
        <div class="pagebtn">
          <div id="back">
            <input type="button" id="backbtn" value="back" />
          </div>

          <div class="notitask">
            <div
              id="notification"
              class="notification"
              style="
                border-radius: 15px;
                background: hsla(185, 72%, 57%, 0.702);
                color: red;
                font-weight: bolder;
                font-style: oblique;
                font-size: 1.5em;
              "
            >
              You have more tasks. Click Next to view them.
            </div>
          </div>
          <div id="next">
            <input type="button" id="nextbtn" value="next" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
